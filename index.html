<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="calculator-container">
            <p class="result">0</p>
            <div class="function-buttons">
                <button class="btn-function clear">Clear</button>
                <button class="btn-function delete">Delete</button>
            </div>
            <div class="numbers-container">
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number">&divide;</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-number">&times;</button>
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-number">&minus;;</button>
                <button class="btn-number">.</button>
                <button class="btn-number">0</button>
                <button class="btn-number">&equals;</button>
                <button class="btn-number">&plus;</button>
            </div>
        
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
